<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Signup - Voice AI Coach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --danger: #ef476f;
            --dark: #1a1d2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1d2e, #2d3748);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header i {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            color: #cbd5e0;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--light);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--success);
            color: white;
        }
        
        .btn-primary:hover {
            background: #05c291;
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .message.success {
            background: #efe;
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--gray-light);
            color: var(--gray);
        }
        
        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .link:hover {
            color: var(--primary-dark);
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-building"></i>
            <h1>Business Account Signup</h1>
            <p>Create a company account and manage your team</p>
        </div>
        
        <form class="form-container" id="businessSignupForm">
            <div id="message" class="message"></div>
            
            <h3 style="margin-bottom: 20px; color: var(--dark);">Company Information</h3>
            
            <div class="form-group">
                <label class="form-label" for="companyName">Company Name *</label>
                <input type="text" id="companyName" class="form-input" placeholder="Your Company Ltd." required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="companyEmail">Company Email *</label>
                <input type="email" id="companyEmail" class="form-input" placeholder="contact@company.com" required>
            </div>
            
            <h3 style="margin: 30px 0 20px; color: var(--dark);">Admin Account</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="adminFirstName">First Name *</label>
                    <input type="text" id="adminFirstName" class="form-input" placeholder="John" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="adminLastName">Last Name *</label>
                    <input type="text" id="adminLastName" class="form-input" placeholder="Doe" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="adminEmail">Admin Email *</label>
                <input type="email" id="adminEmail" class="form-input" placeholder="admin@company.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="adminPassword">Password *</label>
                <input type="password" id="adminPassword" class="form-input" placeholder="Create a strong password" required>
                <small style="color: #6c757d; font-size: 12px; display: block; margin-top: 4px;">
                    Must be 8+ characters with uppercase, lowercase, number, and special character
                </small>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-building"></i>
                Create Business Account
            </button>
            
            <div class="footer">
                <p>Already have an account? <a href="/login.html" class="link">Sign in</a></p>
                <p style="margin-top: 10px;">Individual account? <a href="/signup.html" class="link">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        const form = document.getElementById('businessSignupForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Password validation function
        function validatePassword(password) {
            const errors = [];
            
            if (password.length < 8) {
                errors.push('• At least 8 characters');
            }
            
            if (!/[A-Z]/.test(password)) {
                errors.push('• One uppercase letter');
            }
            
            if (!/[a-z]/.test(password)) {
                errors.push('• One lowercase letter');
            }
            
            if (!/\d/.test(password)) {
                errors.push('• One number');
            }
            
            if (!/[!@#$%^&*(),.?":{}|<>_\-+=\[\]\\\/;~`]/.test(password)) {
                errors.push('• One special character');
            }
            
            const weakPasswords = ['password', 'password123', '12345678', 'qwerty123', 'admin123'];
            if (weakPasswords.includes(password.toLowerCase())) {
                errors.push('• Not a common password');
            }
            
            return errors;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value.trim();
            const companyEmail = document.getElementById('companyEmail').value.trim();
            const adminFirstName = document.getElementById('adminFirstName').value.trim();
            const adminLastName = document.getElementById('adminLastName').value.trim();
            const adminEmail = document.getElementById('adminEmail').value.trim();
            const adminPassword = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!companyName || !companyEmail || !adminFirstName || !adminLastName || !adminEmail || !adminPassword) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            // Validate password strength
            const passwordErrors = validatePassword(adminPassword);
            if (passwordErrors.length > 0) {
                showMessage('Password must have:\n' + passwordErrors.join('\n'), 'error');
                return;
            }
            
            if (adminPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            
            try {
                const response = await fetch('/auth/business-signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company_name: companyName,
                        company_email: companyEmail,
                        admin_name: `${adminFirstName} ${adminLastName}`,
                        admin_email: adminEmail,
                        admin_password: adminPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    showMessage('Business account created successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/static/business-dashboard.html';
                    }, 1500);
                } else {
                    // Extract error message properly
                    let errorMsg = 'Signup failed';
                    if (data.detail) {
                        errorMsg = typeof data.detail === 'string' ? data.detail : JSON.stringify(data.detail);
                    }
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Signup failed. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-building"></i> Create Business Account';
            }
        });
    </script>
</body>
</html>
