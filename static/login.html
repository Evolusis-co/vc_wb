<!DOCTYPE html>
<html>
<head>
    <title>Login - Voice AI Coach</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Login to Voice AI Coach</h2>
    
    <form id="login-form">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div id="message"></div>
    
    <div class="link">
        Don't have an account? <a href="/signup.html">Sign up here</a>
    </div>
    
    <div class="link" style="margin-top: 10px;">
        Business account? <a href="/business-signup.html">Create business account</a>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = 'Logging in...';
            messageDiv.className = '';
            
            const result = await authManager.login(email, password);
            
            if (result.success) {
                messageDiv.innerHTML = 'Login successful! Redirecting...';
                messageDiv.className = 'success';
                
                // Check if user is business admin (only admins go to dashboard)
                const user = result.data.user;
                const redirectUrl = (user && user.user_type === 'b2b_admin') 
                    ? '/static/business-dashboard.html' 
                    : '/static/index.html';
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
            } else {
                messageDiv.innerHTML = `Error: ${result.error}`;
                messageDiv.className = 'error';
            }
        });

        // Redirect to home if already logged in
        if (typeof authManager !== 'undefined') {
            authManager.checkAuthStatus().then(() => {
                if (authManager.isAuthenticated()) {
                    window.location.href = '/static/index.html';
                }
            });
        }
    </script>
</body>
</html>
